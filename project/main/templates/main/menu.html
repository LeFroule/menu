{% load menu_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>

<ul>
    {% for item in menu_items %}
        <li>
            <a href="{{ item.url }}">{{ item.title }}</a>
            {% if item.children.all %}
                <ul>
                    {% for child in item.children.all %}
                        <li><a href="{{ child.url }}">{{ child.title }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>

</body>
</html>
